<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/mal.css" />
    <link rel="stylesheet" href="./static/mal2.css" />
    <title>Wer wird WBS/CS Wizard?</title>
  </head>
  <body>
    <div id="root">
      <h1 class="main-title">Wizard's WBS Quiz</h1>
      <div class="container" id="game-container">
        <!-- mca: updated layout -->
        <div class="main-content">
          <!-- lp: wiz avatar and info board -->
          <div class="left-panel">
            <!-- tux-wiz + extra tile -->
            <div id="tux-wiz-container" class="tux-wiz">
              <h1 class="categorie-title">Kategorie: WBS</h1>
              <h2 class="level-title">Level 1</h2>
              <div id="tux-avatar-container">
                <img
                  src="./static/img/wizard-avatar.svg"
                  width="100"
                  height="100"
                  alt=""
                  class="wizard"
                  id="wizard-avatar"
                />
              </div>
              <div class="health-bar-container">
                <div class="health-bar-fill"></div>
              </div>
            </div>
            <!-- need a scoreboard cause scoreboards are aw3sum dey say! -->
            <div id="info-board" class="info-board">
              <p>Score: <span id="score-display">0</span></p>
              <p>High Score: <span id="high-score-display">0</span></p>
            </div>
          </div>

          <!-- rp: q&a -->
          <div class="right-panel">
            <div id="question-container">
              <div id="wizard-prompt" class="wizard-prompt">
                Greetings, adventurer! Let's test your knowledge.
              </div>
              <h2 id="question-text" class="question-text"></h2>
              <div id="answer-buttons" class="answer-buttons">
                <!-- Answer buttons will be generated here by JavaScript -->
              </div>
            </div>
            <!-- Feedback Section -->
            <div class="message-box">
              <p id="feedback-message"></p>
            </div>
            <button id="start-button" class="start-button">Start Quiz</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script type="module" src="./static/js/mal.js"></script>
    <!-- <script>window.onload = startGame();</script> -->
  </body>
</html>
